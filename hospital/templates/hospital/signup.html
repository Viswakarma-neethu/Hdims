<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>HDIMS - Signup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Health Data Management Signup" name="keywords">
    <meta content="Secure signup for HDIMS system" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap & Main Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <h1 class="m-0 text-primary"><i class="fa fa-clinic-medical me-2"></i>HDIMS</h1>
                </a>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Signup Section Start -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h2 class="text-center text-primary mb-4">Sign Up</h2>

            {% if form.errors %}
                <p class="text-danger text-center">Please correct the errors below.</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
    <!-- Signup Section End -->
     
    <!-- Footer Start -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 HDIMS. All Rights Reserved.</p>
    </footer>
    <!-- Footer End -->
</body>
</html>
