<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .navbar-custom { background-color: #20C4E4; }
        .btn-primary { background-color: #20C4E4; border-color: #20C4E4; }
        .btn-primary:hover { background-color: #1AA9C8; border-color: #1AA9C8; }
    </style>
</head>

<body class="d-flex flex-column vh-100">

<nav class="navbar navbar-custom text-white p-3">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand text-white">
            <h1 class="m-0"><i class="fas fa-home"></i> HDIMS</h1>
        </a>
    </div>
</nav>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center" style="color: #20C4E4;">User Profile</h2>
        <div class="text-center mb-3">
            <img src="{% static 'img/profile-icon.png' %}" class="rounded-circle" width="120" alt="Profile Picture">
        </div>
        <hr>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.userprofile.phone_number|default:"Not Provided" }}</p>
        <p><strong>Address:</strong> {{ user.userprofile.address|default:"Not Provided" }}</p>

        <div class="text-center">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Go to Home</a>
        </div>
    </div>
</div>

</body>
</html>
